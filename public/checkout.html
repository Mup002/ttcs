<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel = "stylesheet" href ="css/cart.css">
    <script src="https://kit.fontawesome.com/cf9a948e18.js" crossorigin="anonymous"></script>

    <link rel = "stylesheet" href = "css/checkout.css">
    <link rel = "stylesheet" href = "css/pro.css">

</head>
<body>
    <section class = "product-header">
        <div class="container">
          <nav class="navbar">
              <div class="navbar__logo" >
                <img src = "img/logo-mup.png" id = "btn-img" >
                <div class = "nav-header">
                  <ul class = "uls">
                    <li><a href = "/">Home</a></li>
                    <li><a href = "/about">About</a></li>
                   
                    <li class="link-item dropdown">
                      <a class="link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Sản phẩm
                      </a>
                      <div class="dropdown-menu">
                          <a class="dropdown-item" href="/ukiyo">Ukiyo</a>
                          <a class="dropdown-item" href="/sanji">Sanji</a>
                          <a class="dropdown-item" href="/mabu">Mabu</a>
                          <a class="dropdown-item" href="/meat">MeatZero</a>
                          <a class="dropdown-item" href="/drink">DDrinks</a>
                          <a class="dropdown-item" href="/mup">Mup</a>
                      </div>
                  </li>
                  </ul>
                </div>
              </div>
              <div class ="icon-cart">
                <i class = "fa fa-shopping-cart" style = "font-size:14px"></i>Giỏ hàng: <span id = "slsp"></span>
              </div>
          </nav>
      </div>
        </div>
      </section>
    <div class = "alert-box">
        <img src = "img/error.png" class = "alert-img">
        <p class = "alert-msg"></p>
    </div>
  <div class="form">
    <h1 class="heading">Checkout</h1>
    <p class="text">Địa chỉ nhận hàng</p>
    <input type="text" id="address" placeholder="address">
    <input type="text" id="street" placeholder="street">
    <div class="three-input-container">
      <input type="text" id="city" placeholder="city">
      <input type="text" id="pincode" placeholder="Address Type">
      <input type="text" id="phone" placeholder="phone number">
    </div>
    <input type="text" id="note" placeholder="note">
  </div>

  <div class="cart-section">
    <p class="section-heading text">Đơn hàng của bạn</p>
    <div class="product-list">
     
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="info_cart"></tbody>
      </table>
    </div>
  </div>

  <div class="checkout-section">
    <div class="checkout-box">
      <p class="text">Thành tiềnn</p>
      <h1 class="bill">VND</h1>
      <div class = "btn-checkout">
        <button class = "back-btn">Giỏ hàng</button>
        <button class="place-order-btn">Đặt hàng</button>
      </div>
    </div>
  </div>
  <script>
    const btnImg = document.getElementById('btn-img');
    const ulLinks = document.querySelector('.uls');
    btnImg.addEventListener('click', ()=>{
      ulLinks.style.display = ulLinks.style.display === "none" ? "flex" : "none";
      
    })
  </script>
  <script src = "js/checkout.js"></script>
  <script src = "js/token.js"></script> 
</body>
<script src="js/bootstrap.min.js"></script>
</html>
